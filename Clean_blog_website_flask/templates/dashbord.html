{% extends "layout.html" %}
{% block body %}


<!-- Page Header-->
<header class="masthead" style="background-image: url('{{url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Mnaage your posts and blogs</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>Add New post</h1>
            <a href="/edit/0"><button class="btn btn-primary btn-block">Click Here</button></a>
            <a href="/logout"><button class="btn btn-primary btn-block">Log Out</button></a>
            <hr>
            <h1>upload a file</h1>
            <form action="/uploader" enctype="multipart/form-data" method="post"><input type="file" name="file1"><button class="btn btn-primary btn-block" type="submit">Submit</button></form>


            <hr>
            <h1>Edit Pannel</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>

                {% for post in posts %}
                  <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary btn-block">Edit</button></a> </td>
                    <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary btn-block">Delete</button></a></td>
                  </tr>
                 

                {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</div>


{% endblock %}
